<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" onsubmit="rollnumber()">
    <input type="number" id="roll" placeholder="enter roll number">
    <button>ADD</button>
    </form>
    <p id="result"></p>
    <button onclick="gen()">Generate</button>
    <h4>even</h4>
    <p id="even"></p>
    <h4>odd</h4>
    <p id="odd"></p>

    <script>
       let arr = []
       let odd = []
       let even = []
        function rollnumber(){
            let put = document.getElementById("roll").value;
            arr.push(put);
            document.getElementById("result").innerHTML= arr;
            document.getElementById("roll").value = "";
        }

        function gen(){
            for(i=0; i<= arr.length ;i++){
            if(arr[i] % 2==0){
            even.push(arr[i])
            document.getElementById("even").innerHTML = even;}
           else{
            odd.push(arr[i])
            document.getElementById("odd").innerHTML = odd;
           }
        }}
    </script>
</body>
</html>
